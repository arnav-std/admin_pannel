<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Applications Admin</title>
  <link rel="stylesheet" href="card-pannel.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button onclick="filterStatus('all')">All Applications</button>
    <button onclick="filterStatus('accepted')">Approved</button>
    <button onclick="filterStatus('rejected')">Rejected</button>
    <button onclick="filterStatus('in progress')">In Progress</button>
    <button onclick="location.href='../index.html'">Report Panel</button>

  </div>

  <div class="main">
    <h1>Card Applications</h1>
    <div id="applicationsList" class="cards-container">
      <!-- Cards will be loaded here -->
    </div>
  </div>

  <script src="card-pannel.js"></script>
</body>
</html>
